{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
  <section class="imagem">
    <div class="imagem__conteudo">
      {% if picture.image == "" or picture.image == null %}
      <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">
      {% else %}
      <img class="imagem__imagem" src="{{picture.image.url}}">
      {% endif %}
      <div class="imagem__info">
        <div class="imagem__texto">
          <p class="imagem__titulo">{{picture.title}}</p>
          <p class="imagem__descricao">{{picture.font}}</p>
          <p class="imagem__texto">{{picture.description}}</p>
        </div>
        <div class="imagem__botoes">
          <a class="imagem__botao" href="{% url 'edit_image' picture.id %}">Edit</a>
          <a class="imagem__botao" href="{% url 'delete_image' picture.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;" type="submit">Delete</button></a>
        </div>
      </div>
    </div>
  </section>
</section>
</main>
</div>
{% endblock %}
