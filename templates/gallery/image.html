{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
  <section class="imagem">
    <div class="imagem__conteudo">
      {% if picture.image == "" or picture.image == null %}
      <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">
      {% else %}
      <img class="imagem__imagem" src="{{picture.image.url}}">
      {% endif %}
      <div class="imagem__info">
        <div class="imagem__texto">
          <p class="imagem__titulo">{{picture.title}}</p>
          <p class="imagem__descricao">{{picture.font}}</p>
          <p class="imagem__texto">{{picture.description}}</p>
        </div>
      </div>
    </div>
  </section>
</section>
</main>
</div>
{% endblock %}
